
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="col-md-8 col-md-offset-2">
        <h1>Are you Throwing Away Marks?</h1>

        <div>
            <b>Total Credits Available</b>
            <input type="text" class="form-control" id="totalCredits" value="240" />
        </div>

        <hr/>

        <table id="modules">

            <tr>
                <th>Module/Stage Name</th>
                <th>Credits Worth</th>
                <th>Result</th>
                <th>Percentage Achieved</th>
                <th></th>
            </tr>

            <tr class="module">
                <td><input type="text" class="form-control moduleName" placeholder="CSC3024"  /></td>
                <td><input type="text" class="form-control creditsWorth" placeholder="10"  /></td>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control result" placeholder="70"  />
                        <span class="input-group-addon">%</span>
                    </div>
                </td>
                <td><input type="text" class="form-control pcOfDegree" disabled /></td>
                <td><a href="#" class="deleteRow" style="display: none;"><i class="glyphicon glyphicon-trash text-danger"></i></a></td>
            </tr>

            <tr id="addRow">

                <td>
                    <button class="btn btn-primary" id="addRow">Add Module</button>
                </td>

            </tr>

        </table>

        <div class="well pull-right col-sm-6 col-xs-12">
            <h2>Overall</h2>
            <div id="warning" class="alert alert-warning" role="alert" style="display:none">
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar">
                <span id="overall">0.0</span>%
              </div>
            </div>
        </div>


    </div>

    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="marks.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
