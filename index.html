
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <h1>Are you Throwing Away Marks?</h1>

    <div>
        <b>Total Credits Available</b>
        <input type="text" id="totalCredits" value="240" />
    </div>

    <hr/>

    <table id="modules">

        <tr>
            <th>Module/Stage Name</th>
            <th>Credits Worth</th>
            <th>Result</th>
            <th>Percentage Achieved</th>
        </tr>

        <tr class="module">
            <td><input type="text" class="moduleName" placeholder="CSC3024"  /></td>
            <td><input type="text" class="creditsWorth" placeholder="10"  /></td>
            <td><input type="text" class="result" placeholder="70%"  /></td>
            <td><input type="text" class="pcOfDegree" disabled /></td>
        </tr>

        <tr id="addRow">

            <td>
                <button class="btn btn-primary" id="addRow">Add Row</button>
            </td>

        </tr>

        <tr>
            <td colspan=2>
            <td>Overall</td>
            <td id="overall"></td>
        </tr>
    </table>
            

    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="marks.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
